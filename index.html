<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Cody!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>

        html, body {
            margin: 0;
            padding: 0;
            min-width: 100vw;
            min-height: 100vh;
        }
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: linear-gradient(#335e79,#232c5b);
            background-size: 100% 100%;
            color:hsla(200, 100%, 10%, 1);
        }
        .card {
            background: linear-gradient(#acdfff, #8bb7d4 60%, #fff 60% );
            border: solid #5b9dc6 2em;
            width: 21em;
            border-radius: 2em;
        }
      

        .button--secret-santa {
            border: none;
           
            cursor: pointer;
            font-weight: bold;
        }

        h1 {
            font-size: 210%;
            color: #ab0145;
            font-family: 'Pinyon Script', cursive;
            text-shadow: hsla(200, 100%, 10%, 0.3) 0 0.1em 0.05em;
        }

        svg {
            width: 100%;
            height: auto;
        }

        .card {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(3, 0.6fr);
            max-width: 100%;
            box-sizing: border-box;
            height: auto;
        }

        .card > *:first-child {
            grid-column: 1;
            grid-row: 1/4;
        }

        .card > figcaption {
            text-align: center;
            grid-column: 1;
            grid-row: 3/4;
            max-width: 100%;
            padding: 1em;
        }
        
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reveal {
            perspective: 150rem;
            position: relative;
            height: 1rem;
            width: 6rem;
            margin: 0.1rem;
            box-shadow: none;
            background: none;
            vertical-align: top;
        }
        .reveal__side {
            display: inline-block;
            height: 1rem;
            transition: all 0.3s ease-in-out;
            backface-visibility: hidden;
            position: absolute;
            border-radius: 999px;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0.1rem;
           
        }

        .side-front {
            transform: rotateX(-180deg);
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #ab7801 0%, #FFCC70 100%);
            color: white;
        }

        .side-back {
            background-color: #fbfeff;
            
        }

        [data-state="reveal"] .side-front {
            transform: rotateX(0deg);
        }

        [data-state="reveal"] .side-back {
            transform: rotateX(180deg);
        }
    </style>
</head>
